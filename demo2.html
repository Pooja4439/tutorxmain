            var countryCode = document.getElementById('country-code').value;
            var contactNumber = document.getElementById('contact-number').value;
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var classField = document.getElementById('class').value;

            var formData = new FormData();
            formData.append('studentName', studentName);
            formData.append('contact', countryCode + contactNumber);
            formData.append('email', email);
            formData.append('subject', subject);
            formData.append('classField', classField);

            fetch('your-api-endpoint', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  document.getElementById('verificationMessage').innerText = 'Verification link sent to ' + email;
              }).catch(error => console.error('Error:', error));
        });
